<!DOCTYPE html>
<html>
<head>
    <title>FreshRSS Feed System Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: #1a1a1a; 
            color: white; 
        }
        .status { 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 5px; 
        }
        .success { background: #003300; color: #44ff44; }
        .error { background: #330000; color: #ff4444; }
        .loading { background: #003366; color: #4499ff; }
        .articles { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 15px; 
            margin: 20px 0; 
        }
        .article { 
            background: #333; 
            padding: 15px; 
            border-radius: 8px; 
            border: 1px solid #555; 
        }
        .article h3 { 
            margin: 0 0 10px 0; 
            color: #00d4ff; 
            font-size: 16px; 
        }
        .article p { 
            margin: 5px 0; 
            color: #ccc; 
            font-size: 14px; 
        }
        .article a { 
            color: #00d4ff; 
            text-decoration: none; 
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin: 20px 0;
        }
        .stat-card {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #00d4ff;
        }
        .stat-label {
            font-size: 12px;
            color: #ccc;
            margin-top: 5px;
        }
        .controls {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary {
            background: #0066cc;
            color: white;
        }
        .btn-secondary {
            background: #333;
            color: white;
            border: 1px solid #555;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <h1>FreshRSS Feed System Test</h1>
    
    <div id="status" class="status loading">Initializing FreshRSS-inspired processor...</div>
    
    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="total-feeds">0</div>
            <div class="stat-label">Total Feeds</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="loaded-feeds">0</div>
            <div class="stat-label">Loaded Feeds</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="failed-feeds">0</div>
            <div class="stat-label">Failed Feeds</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="article-count">0</div>
            <div class="stat-label">Articles</div>
        </div>
    </div>
    
    <div class="controls">
        <button class="btn btn-primary" onclick="startLoading()">Load All Feeds</button>
        <button class="btn btn-secondary" onclick="startAutoRefresh()">Start Auto-Refresh</button>
        <button class="btn btn-secondary" onclick="stopAutoRefresh()">Stop Auto-Refresh</button>
        <button class="btn btn-secondary" onclick="clearArticles()">Clear Articles</button>
    </div>
    
    <div id="articles" class="articles"></div>
    
    <script src="freshrss-inspired.js"></script>
    <script>
        let processor = null;
        let refreshInterval = null;
        
        function updateStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            console.log(message);
        }
        
        function updateStats() {
            if (!processor) return;
            
            document.getElementById('total-feeds').textContent = processor.getTotalFeedCount();
            document.getElementById('loaded-feeds').textContent = processor.getLoadedFeeds().size;
            document.getElementById('failed-feeds').textContent = processor.getFailedFeeds().size;
            document.getElementById('article-count').textContent = processor.getArticles().length;
        }
        
        function displayArticles() {
            if (!processor) return;
            
            const container = document.getElementById('articles');
            container.innerHTML = '';
            
            const articles = processor.getArticles().slice(0, 30); // Show latest 30
            
            articles.forEach(article => {
                const div = document.createElement('div');
                div.className = 'article';
                div.innerHTML = `
                    <h3><a href="${article.link}" target="_blank">${article.title}</a></h3>
                    <p><strong>Category:</strong> ${article.category} | <strong>Feed:</strong> ${article.feedName}</p>
                    <p><strong>Author:</strong> ${article.author}</p>
                    <p>${article.preview || article.description.substring(0, 150)}...</p>
                    <p><small>${new Date(article.pubDate).toLocaleString()}</small></p>
                `;
                container.appendChild(div);
            });
        }
        
        async function startLoading() {
            if (!processor) {
                updateStatus('‚ùå Processor not initialized!', 'error');
                return;
            }
            
            updateStatus('üöÄ Loading feeds with FreshRSS approach...', 'loading');
            
            try {
                await processor.loadAllFeeds();
                
                if (processor.getArticles().length > 0) {
                    updateStatus(`‚úÖ Successfully loaded ${processor.getArticles().length} articles using FreshRSS approach!`, 'success');
                    displayArticles();
                } else {
                    updateStatus('‚ùå No articles were loaded. Check console for errors.', 'error');
                }
                
                updateStats();
                
            } catch (error) {
                updateStatus(`‚ùå Error loading feeds: ${error.message}`, 'error');
            }
        }
        
        function startAutoRefresh() {
            if (!processor) {
                updateStatus('‚ùå Processor not initialized!', 'error');
                return;
            }
            
            processor.startAutoRefresh();
            updateStatus('üîÑ Auto-refresh started (FreshRSS-style)', 'success');
            
            // Update display every 2 seconds
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            
            refreshInterval = setInterval(() => {
                updateStats();
                displayArticles();
                
                if (processor.getArticles().length > 0) {
                    updateStatus(`‚úÖ ${processor.getArticles().length} articles - FreshRSS continuous updates`, 'success');
                }
            }, 2000);
        }
        
        function stopAutoRefresh() {
            if (processor) {
                processor.stopAutoRefresh();
            }
            
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
            
            updateStatus('‚èπÔ∏è Auto-refresh stopped', 'loading');
        }
        
        function clearArticles() {
            if (processor) {
                processor.articles = [];
                processor.loadedFeeds.clear();
                processor.failedFeeds.clear();
            }
            
            document.getElementById('articles').innerHTML = '';
            updateStats();
            updateStatus('üßπ Articles cleared', 'loading');
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            updateStatus('Initializing FreshRSS-inspired processor...', 'loading');
            
            if (typeof FreshRSSFeedProcessor === 'undefined') {
                updateStatus('‚ùå FreshRSSFeedProcessor not found!', 'error');
                return;
            }
            
            try {
                processor = new FreshRSSFeedProcessor();
                updateStatus('‚úÖ FreshRSS-inspired processor initialized successfully!', 'success');
                updateStats();
                
                // Auto-start loading after a short delay
                setTimeout(() => {
                    startLoading();
                }, 1000);
                
            } catch (error) {
                updateStatus(`‚ùå Error initializing processor: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
